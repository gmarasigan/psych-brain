<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylized Text</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333; /* Gray color */
            padding: 20px;
            border: 2px solid #ccc; /* Gray border */
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Drop shadow */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <p>This is a stylized modern gray text.</p>
</body>
</html>
